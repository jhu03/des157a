        var test = animal.length


        function frogCount() {
            var count = document.querySelector('#frogNum span');
            count.innerHTML = "Your frog count: " + (frog);
        }

        function randomInt(test) {
            var randomNum = Math.random();
            var randomValue = randomNum * test;
            var finalNum = Math.floor(randomValue);

            console.log("finalnum" + finalNum);

            return finalNum;
        }
        
        function friend () {
            var friend = document.querySelector('#friend p');
            var arrayIndex = randomInt(test);
            
            friend.innerHTML = "Seems like your frogs befriended a " + (animal[arrayIndex]);  

            document.querySelector('#friend img').src = 
            animalPic[arrayIndex];
        }
        
        if (frog<10) {
